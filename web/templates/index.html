<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #user-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            resize: none;
        }
        #send-button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot Web App</h1>
    <div id="chatbox"></div>
    <textarea id="user-input" placeholder="Enter your message"></textarea>
    <button id="send-button">Send</button>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput) {
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                })
                .then(response => response.json())
                .then(data => {
                    const chatbox = document.getElementById('chatbox');
                    chatbox.innerHTML = '';  // チャットボックスをクリア
                    if (data.response) {
                        chatbox.innerHTML += `<p><strong>User:</strong> ${userInput}</p>`;
                        chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
                    } else {
                        chatbox.innerHTML += `<p><strong>Error:</strong> ${data.message}</p>`;
                    }
                    document.getElementById('user-input').value = '';
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
